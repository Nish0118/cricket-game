<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cricket.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  ">
    <img src="images/bat.png" alt="Bat Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  ">
    <img src="images/ball.png" alt="Ball Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
  ">
    <img src="images/stump.png" alt="Stump Image" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button onclick="localStorage.clear()
      resetScore();
  ">Reset</button>

  <script>
    let scoreStr = localStorage.getItem('Score');
    let score;
    resetScore(scoreStr);

    function resetScore(scoreStr) {
      score = scoreStr ? JSON.parse(scoreStr) : {
        win: 0,
        lost: 0,
        tie: 0,
      };

      score.displayScore = function() {
        return `Score:Won:${score.win}, Lost:${score.lost}, Tie: ${score.tie}`;
      };

      showResult();
    }

    function generateComputerChoice() {
      //This will generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
      } else {
        return 'Stump'
      }
    }

    function getResult(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Bat') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
          score.lost++;
          return 'Computer has won';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          score.win++;
          return 'User won.';
        }
      } else {
        if (computerMove === 'Ball') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Stump') {
          score.tie++;
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove, computerMove, result) {
  localStorage.setItem('Score', JSON.stringify(score));

  const userMoveEl = document.querySelector('#user-move');
  const computerMoveEl = document.querySelector('#computer-move');
  const resultEl = document.querySelector('#result');
  const scoreEl = document.querySelector('#score');

  userMoveEl.innerText = userMove ? `ðŸ§ You chose ${userMove}` : '';
  computerMoveEl.innerText = computerMove ? `ðŸ¤– Computer chose ${computerMove}` : '';
  resultEl.innerText = result ? `${result} ðŸŽ‰` : '';
  scoreEl.innerText = score.displayScore();

  // Trigger fade-in again
  [userMoveEl, computerMoveEl, resultEl].forEach(el => {
    el.style.animation = 'none';
    el.offsetHeight; // trigger reflow
    el.style.animation = 'fadeIn 0.6s forwards';
  });

  // Score bounce animation
  scoreEl.classList.remove('animated-score');
  void scoreEl.offsetWidth; // trigger reflow
  scoreEl.classList.add('animated-score');
}

  </script>
</body>
</html>
